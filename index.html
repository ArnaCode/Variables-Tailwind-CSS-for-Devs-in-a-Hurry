<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
      @layer base {
        :root {
          /* For rgb(255 115 179 / <alpha-value>) */
          --color-primary: 195 255 147;

          /* For hsl(198deg 93% 60% / <alpha-value>) */
          --color-secondary: 47deg 100% 50%;
        }
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(var(--color-primary) / <alpha-value>)",
              secondary: "hsl(var(--color-secondary) / <alpha-value>)",
            },
          },
        },
      };
    </script>

    <title>Variables - Tailwind CSS for Devs in a Hurry</title>
  </head>
  <body class="h-screen bg-zinc-700 flex justify-center items-center">
    <div class="h-96 w-96 bg-black text-white flex justify-center items-center">
      Here I am
    </div>
    <div class="h-96 w-96 absolute bg-secondary/20"></div>
  </body>
</html>
